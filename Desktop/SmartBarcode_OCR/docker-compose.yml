version: '3.8'

services:
  scanner:
    build: .
    container_name: smart_scanner
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
    
    # --- แก้ไขจุดนี้: ลบส่วน deploy ทิ้ง หรือ Comment ไว้ ---
    # ถ้าเครื่องไหนมีการ์ดจอ และลง NVIDIA Container Toolkit แล้วค่อยเปิดใช้
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # ----------------------------------------------------
    
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    
    tty: true